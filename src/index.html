<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construção layout</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <div
      class="container bg-red-300 mx-auto p-4 my-4 text-red-900 border-red-600 border-2"
    >
      <p class="font-mono font-bold uppercase">O texto do container</p>
    </div>
    <!--Exercicio 1-->
    <div class="container bg-green-400 my-4 md:bg-blue-400">
      <p class="font-mono font-bold uppercase">Exercício 1</p>
    </div>
    <div
      class="container bg-purple-400 border-2 border-purple-900 my-4 border-box p-10"
    >
      <p>Border box</p>
    </div>
    <div
      class="container bg-teal-400 border-2 border-teal-900 my-4 box-content p-10"
    >
      <p>Box content</p>
    </div>
    <!--Display-->
    <div class="container">
      <span class="block bg-red-300">Não são elementos de bloco</span>
      <span class="block bg-red-300">Não são elementos de bloco</span>
      <div class="bg-blue-500 inline-block">Block</div>
      <div class="bg-blue-500 inline-block">Block</div>
      <div class="bg-green-900 hidden">Estou aparecendo</div>
    </div>

    <!--Exercicio 2-->
    <div class="container bg-fuchsia-400 m-6 p-6">
      <p class="mx-auto">Exercicio 2</p>
      <div class="bg-teal-400 inline-block p-5">1</div>
      <div class="bg-purple-400 inline-block p-5">2</div>
      <div class="bg-green-400 inline-block p-5">3</div>
    </div>
  </body>
</html>
